<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="student.css">
    
    
</head>
<body>
    <div class="container">
        <form action="process_form.php" method="POST" id="loginForm" enctype="multipart/form-data">
            
            <div class="title">STUDENT</div>
            <div class="user-details">
                <div class="input-box">
                    <span class="details"></span>
                    <input type="text" name="registerNumber" placeholder="Roll Number" required>
                </div>
                <div class="input-box">
                    <span class="details"></span>
                    <input type="text" name="name" placeholder="Name" required>
                
                </div> 
                <div class="input-box">
                    <span class="details"></span>
                    <input type="text" name="departmentYear" placeholder="Departement & Year " required>
                </div>
                <div class="input-box">
                    <span class="details"></span>
                    <input type="text" name="subjectName" placeholder="Subject Name" required>
                </div>
                <div class="input-box">
                    <span class="details"></span>
                    <input type="text" name="systemnumber" placeholder="System Number" required>
                </div>
               
            </div>
            <div class="details">
                <input type="radio" name="laptop" id="dot-1"value="Yes">
                <input type="radio" name="laptop" id="dot-2"value="No">
                <span class="gender-title">Laptop:</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Yes</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">No</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <button type="button" value="Cancel">Cancel</button> 
            </div>
            <div class="button1">
            
                <button type="submit" class="btn" id="submitBtn">submit</button>

            </div>
        </form> 
    </div>
    <script src="script.js"></script>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            // Prevent the default form submission
            event.preventDefault();

            // Perform any necessary actions before submitting (if needed)
            // ...

            // Submit the form to process_form.php asynchronously
            var form = this;
            var formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json()) // assuming the response is JSON, adjust accordingly
            .then(data => {
                // Check if the form was processed successfully
                if (data.success) {
                    // Navigate to submit.html
                    window.location.href = 'submit.html';
                } else {
                    // Handle errors or show messages to the user
                    console.error('Form processing failed:', data.message);
                }
            })
            .catch(error => {
                console.error('Form submission failed:', error);
            });
        });
    </script>
</body>
</html>
